<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="moodys_rating" class="col-sm-2 control-label">ModdysRating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{moodys_rating}" id="moodys_rating" placeholder="MoodysRating" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('moodys_rating')}" th:errors="*{moodys_rating}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="sandprating" class="col-sm-2 control-label">SandPRating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sandprating}" id="sandprating" placeholder="SandPRating" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('sandprating')}" th:errors="*{sandprating}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="fitch_rating" class="col-sm-2 control-label">FitchRating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{fitch_rating}" id="fitch_rating" placeholder="FitchRating" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('fitch_rating')}" th:errors="*{fitch_rating}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="order_number" class="col-sm-2 control-label">OrderNumber</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{order_number}" id="order_number" placeholder="OrderNumber" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('order_number')}" th:errors="*{order_number}"></p>
				</div>
			</div>



			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/rating/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add rating">
				</div>
			</div>


			<!--
			TODO: Create a form to input the values of Rating, there are 2 buttons: Save data and Cancel to the list Rating
			 -->

		</form>
	</div>

</div>
</body>
</html>
