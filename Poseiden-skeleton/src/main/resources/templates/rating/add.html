<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-4 mx-auto">
				<h2>Add New Rating</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 mx-auto">
				<form action="#" th:action="@{/rating/validate}"
					th:object="${rating}" method="post" class="form-horizontal"
					style="width: 100%">
					<div class="form-group">
						<Label for="moodysRating" class="col-sm-2 control-label">MoodysRating</Label>

						<div class="col-sm-12">
							<input type="text" th:field=*{moodysRating} id="moodysRating"
								placeholder="MoodysRating" class="form-control">

							<p class="text-danger" th:if="${#fields.hasErrors('moodysRating')}"
								th:errors="*{moodysRating}">MoodysRating
								error</p>
						</div>
					</div>
					<div class="form-group">
						<Label for="sandPRating" class="col-sm-2 control-label">SandPRating</Label>

						<div class="col-sm-12">
							<input type="text" th:field=*{sandPRating} id="sandPRating"
								placeholder="SandPRating" class="form-control">

							<p class="text-danger" th:if="${#fields.hasErrors('sandPRating')}"
								th:errors="*{sandPRating}">SandPRating
								error</p>
						</div>
					</div>
					<div class="form-group">
						<Label for="fitchRating" class="col-sm-2 control-label">FitchRating</Label>

						<div class="col-sm-12">
							<input type="text" th:field=*{fitchRating} id="fitchRating"
								placeholder="FitchRating" class="form-control">

							<p class="text-danger" th:if="${#fields.hasErrors('fitchRating')}"
								th:errors="*{fitchRating}">FitchRating
								error</p>
						</div>
					</div>
					<div class="form-group">
						<label for="orderNumber" class="col-sm-2 control-label">Order</label>

						<div class="col-sm-12">
							<input type="number" min="1" step="1" th:field=*{orderNumber} id="orderNumber"
								placeholder="Order Number" class="form-control" style="-moz-appearance: textfield;">

							<p class="text-danger" th:if="${#fields.hasErrors('orderNumber')}"
								th:errors="*{orderNumber}">Order
								Number error</p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<a class="btn btn-danger btn-sm" href="/rating/list">Cancel</a> <input
								class="btn btn-primary btn-sm" type="submit" value="Add Rating">
						</div>
					</div>

				</form>
			</div>
		</div>

	</div>
</body>
</html>
