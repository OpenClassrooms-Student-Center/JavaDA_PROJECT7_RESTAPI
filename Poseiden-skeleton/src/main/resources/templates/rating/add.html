<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="moodysRating" class="col-sm-2 control-label">Moody's Rating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{moodysRating}" placeholder="Moody's Rating" class="col-4" >
					<p class="text-danger" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="sandPRating" class="col-sm-2 control-label">Sand P Rating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sandPRating}" placeholder="Sand P Rating" class="col-4" >
					<p class="text-danger" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="fitchRating" class="col-sm-2 control-label">Fitch Rating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{fitchRating}" placeholder="Fitch Rating" class="col-4" >
					<p class="text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="orderNumber" class="col-sm-2 control-label">Order Number</label>
				<div class="col-sm-10">
					<input type="number" min="0" onkeypress="return event.charCode >= 48" required th:field="*{orderNumber}" placeholder="Order Number" class="col-4" >
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/rating/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Rating">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
