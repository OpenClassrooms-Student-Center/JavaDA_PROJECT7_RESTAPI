<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <span sec:authentication="name"></span> Role(s): <span sec:authentication="principal.authorities"></span>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rule List</h2></div>
	<div class="row">
		<a href="/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>json</th>
					<th>template</th>
					<th>sql</th>
					<th>sqlPart</th>

				</tr>
			</thead>
			<tbody>
			<th:block th:each="rulename : ${listOfRulenames}">
				<tr>
					<td th:text="${rulename.rulename_id}"></td>
					<td th:text="${rulename.name}"></td>
					<td th:text="${rulename.description}"></td>
					<td th:text="${rulename.json}"></td>
					<td th:text="${rulename.template}"></td>
					<td th:text="${rulename.sql_str}"></td>
					<td th:text="${rulename.sql_part}"></td>
					<td ><span><a th:href="@{/ruleName/update/{id}(id = ${rulename.rulename_id})}">Update</a>
					</span><span><a th:href="@{/ruleName/delete/{id}(id = ${rulename.rulename_id})}">Delete</a></span></td>

				</tr>
			</th:block>
			<!-- TODO: Show all RuleName to the table, the Action column will have Edit & Delete buttons -->
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
