<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/update/{id}(id=${trade.trade_id})}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Account</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{account}"  id="account" placeholder="Account" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="type" class="col-sm-2 control-label">Type</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{type}" id="type" placeholder="Type" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="buy_quantity" class="col-sm-2 control-label">Buy Quantity</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{buy_quantity}"  id="buy_quantity" placeholder="Buy Quantity" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('buy_quantity')}" th:errors="*{buy_quantity}"></p>
				</div>
			</div>



			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/bidList/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Trade">
				</div>
			</div>
			<!--
			TODO: Create a form to edit the values of Trade, there are 2 buttons: Update data and Cancel to the Trade List
			 -->
		</form>
	</div>

</div>
</body>
</html>
