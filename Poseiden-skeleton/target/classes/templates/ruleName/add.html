<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{name}" id="name" placeholder="name" class="col-4"
						   required
						   minlength="2" maxlength="80">
					<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">type</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{description}" id="description" placeholder="type" class="col-4" required
						   minlength="2" maxlength="80">
					<p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="json" class="col-sm-2 control-label">json</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{json}" id="json" placeholder="json" class="col-4" required
						   minlength="2" maxlength="45">
					<p class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="template" class="col-sm-2 control-label">template</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{template}" id="template" placeholder="template" class="col-4" required
						   minlength="2" maxlength="45">
					<p class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="sqlStr" class="col-sm-2 control-label">sqlStr</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sqlStr}" id="sqlStr" placeholder="sqlStr" class="col-4" required
						   minlength="2" maxlength="45">
					<p class="text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="sqlPart" class="col-sm-2 control-label">sqlPart</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sqlPart}" id="sqlPart" placeholder="sqlPart" class="col-4" required
						   minlength="2" maxlength="45">
					<p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/ruleName/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Rule">
				</div>
			</div>
			<!--
			TODO: Create a form to input the values of RuleName, there are 2 buttons: Save data and Cancel to the list RuleName
			 -->

		</form>
	</div>

</div>
</body>
</html>
