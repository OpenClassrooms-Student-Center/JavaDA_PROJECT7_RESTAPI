<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rule List</h2></div>
	<div class="row">
		<a href="/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>Json</th>
					<th>Template</th>
					<th>SqlStr</th>
					<th>SqlPart</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(ruleNameList)}">
					<td colspan="5">You don't have any rule name registered</td>
				</tr>
				<tr th:each="ruleName: ${ruleNameList}">
					<td><span th:text="${ruleName.id}"> Rule Name Id </span></td>
					<td><span th:text="${ruleName.name}"> Name </span></td>
					<td><span th:text="${ruleName.description}"> Description </span></td>
					<td><span th:text="${ruleName.json}"> Json </span></td>
					<td><span th:text="${ruleName.template}"> Template </span></td>
					<td><span th:text="${ruleName.sqlStr}"> SqlStr </span></td>
					<td><span th:text="${ruleName.sqlPart}"> SqlPart </span></td>
					<td>
						<a th:href="@{/ruleName/update/{id}(id=${ruleName.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/ruleName/delete/{id}(id=${ruleName.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
