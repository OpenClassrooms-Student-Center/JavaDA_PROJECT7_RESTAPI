<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user" th:text="${httpServletRequest.remoteUser}"> </b>
			<form th:action="@{/app/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Curve Point List</h2></div>
	<div class="row">
		<a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>CurvePointId</th>
					<th>Term</th>
					<th>Value</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="curve : ${curves}">
					<td style="width: 10%" th:text="${curve.id }"></td>
					<td th:text="${curve.curveId}"></td>
					<td style="width: 25%" th:text="${curve.term}"></td>
					<td th:text="${curve.value}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/curvePoint/update/{id}(id=${curve.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/curvePoint/delete/{id}(id=${curve.id})}">Delete</a>
					</td>
				</tr>			
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
