<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Login with Username and Password</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/app/login}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">User Name</label>
				<div class="col-sm-10">
					<input type="text" id="username" name="username" placeholder="User Name" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" id="password" name="password" placeholder="Password" class="col-4">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input class="btn btn-primary btn-sm" type="submit" value="Login">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
