<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/update/{id}(id=${trade.tradeId})}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Account</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{account}" id="account" placeholder="account" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="type" class="col-sm-2 control-label">Type</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{type}" id="type" placeholder="type" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="buyQuantity" class="col-sm-2 control-label">Buy Quantity</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{buyQuantity}" id="buyQuantity" placeholder="buy quantity" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="sellQuantity" class="col-sm-2 control-label">Sell Quantity</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{sellQuantity}" id="sellQuantity" placeholder="sell quantity" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('sellQuantity')}" th:errors="*{sellQuantity}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="buyPrice" class="col-sm-2 control-label">Buy Price</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{buyPrice}" id="buyPrice" placeholder="buy price" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('buyPrice')}" th:errors="*{buyPrice}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="sellPrice" class="col-sm-2 control-label">Sell Price</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{sellPrice}" id="sellPrice" placeholder="sell price" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('sellPrice')}" th:errors="*{sellPrice}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="tradeDate" class="col-sm-2 control-label">Trade Date</label>
				<div class="col-sm-10">
					<input type="datetime-local" id="tradeDateString" name="tradeDateString" th:value="*{tradeDate}" placeholder="trade date" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('tradeDate')}" th:errors="*{tradeDate}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="security" class="col-sm-2 control-label">Security</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{security}" id="security" placeholder="security" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('security')}" th:errors="*{security}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="status" class="col-sm-2 control-label">Status</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{status}" id="status" placeholder="status" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="trader" class="col-sm-2 control-label">Trader</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{trader}" id="trader" placeholder="trader" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('trader')}" th:errors="*{trader}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="benchmark" class="col-sm-2 control-label">Benchmark</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{benchmark}" id="benchmark" placeholder="benchmark" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('benchmark')}" th:errors="*{benchmark}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="book" class="col-sm-2 control-label">Book</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{book}" id="book" placeholder="book" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('book')}" th:errors="*{book}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="creationName" class="col-sm-2 control-label">Creation Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{creationName}" id="creationName" placeholder="creation name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('creationName')}" th:errors="*{creationName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="creationDate" class="col-sm-2 control-label">Creation Date</label>
				<div class="col-sm-10">
					<input type="datetime-local" name="creationDateString" id="creationDate" th:value="*{creationDate}" placeholder="creation date" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="revisionName" class="col-sm-2 control-label">Revision Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{revisionName}" id="revisionName" placeholder="revision name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('revisionName')}" th:errors="*{revisionName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="revisionDate" class="col-sm-2 control-label">Revision Date</label>
				<div class="col-sm-10">
					<input type="datetime-local" name="revisionDateString" id="revisionDate" th:value="*{revisionDate}" placeholder="revision date" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('revisionDate')}" th:errors="*{revisionDate}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="dealName" class="col-sm-2 control-label">Deal Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{dealName}" id="dealName" placeholder="deal name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('dealName')}" th:errors="*{dealName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="dealType" class="col-sm-2 control-label">Deal Type</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{dealType}" id="dealType" placeholder="deal type" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('dealType')}" th:errors="*{dealType}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="sourceListId" class="col-sm-2 control-label">Source List Id</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sourceListId}" id="sourceListId" placeholder="source list id" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('sourceListId')}" th:errors="*{sourceListId}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="side" class="col-sm-2 control-label">Side</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{side}" id="side" placeholder="side" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('side')}" th:errors="*{side}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/trade/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Trade">
				</div>
			</div>

	
		</form>
	</div>

</div>			
</body>
</html>
